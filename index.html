<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-stats-card">
        <div class="text-container">
          <div class="text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <ul class="stats">
            <li><span>10k+</span> companies</li>
            <li><span>314</span> templates</li>
            <li><span>12m+</span> queries</li>
          </ul>
        </div>
        <div class="image-container">
          <img src="./images/image-header-desktop.jpg" alt="Hero image" />
        </div>
      </div>

      <div class="attribution" style="text-align: center">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Paul Marvin Rimando</a>.
      </div>
    </div>
  </body>
</html>
